# ===============================
# Application
# ===============================
spring.application.name=Digital Asset Lifecycle and Audit Trail
server.port=9001

# ===============================
# Database (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/digital_asset_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# JWT Configuration (JJWT 0.12.5)
# ===============================
# IMPORTANT: minimum 32 characters
jwt.secret=ThisIsAStrongJwtSecretKeyWithMoreThan32Chars!!
jwt.expiration=3600000

# ===============================
# Spring Security
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Jackson
# ===============================
spring.jackson.serialization.indent-output=true

# ===============================
# Server Error Handling
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
